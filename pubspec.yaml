name: nhs
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.7.1
  firebase_database: ^10.0.15
  google_sign_in: ^6.0.2
  cloud_firestore: ^4.4.4
  firebase_auth: ^4.2.10
  cloud_functions: ^4.1.0
  flutter_html: ^2.2.1
  mobx: ^2.1.3
  flutter_mobx: ^2.0.6+5
  provider: ^6.0.5
  google_fonts: ^4.0.3
  json_serializable: ^6.6.1
  uuid: ^3.0.7
  flutter_form_builder: ^7.8.0
  intl: ^0.17.0
  flutter_rating_bar: ^4.0.1
  shared_preferences: ^2.1.1

  build_runner: ^2.3.3
  mobx_codegen: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_annotation: ^4.8.0

flutter:
  uses-material-design: true
  assets:
    - "assets/logos/bronx_science.png"
    - "assets/logos/bronx_science_transparent.png"
    - "assets/logos/google.png"
    - "assets/logos/firebase.png"
